

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple SPA</title>
	<style type="text/css">
		body{
			background-color: rgb(205,133,63);
		}

		.navigasi{
			background-color: rgb2(255,250,205)
			padding: 10px;
		}

		.menu{
			padding: 10px;
			color: rgb(1, 0, 8);
		}
		.menu:hover{
			cursor: pointer;
			background-color: rgb(222,184,135)
		}

		.aktif{
			background-color: #e98a8a;
		}

		.home{
			background-color: white;
			padding: 10px;
		}

		.isi{
			display: none;
			background-color: white;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="navigasi">
		<span class="menu aktif" id="menu_1">Home</span>
		<span class="menu" id="menu_2">Tugas</span>
        <span class="menu" id="menu_3">Kontak</span>
	</div>
	<div class="home" id="isi_1">
		<h2>Menu Home</h2>
        <h3>
            Hallo! Saya Alisia Salsabillah NIM: 32211457 Kelas : KA-KIP-P1
        </h3>
        <h4>
           Saya adalah Mahasiswa semester 3 di STMIK IKMI Cirebon Program Studi Komputerisasi Akuntansi
        </h4>
	</div>
	<div class="isi" id="isi_2">
		<h2>Menu Produk</h2>
        <h3> Ini adalah tugas Pemrograman Web Dasar</h3>
	</div>
	<div class="isi" id="isi_3">
		<h2>Menu Kontak</h2>
        <h3>
            Instagram @alisiasbll jangan lupa follow ya!
        </h3>
	</div>
    

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		    $(".menu").click(function(){
		        let menu_id = $(this).prop('id');
		        let split = menu_id.split('_');
		        let id = split[1];

		        $(".menu").removeClass('aktif');
		        $("#menu_"+id).addClass('aktif');

		        $(".home").slideUp();
		        $("#isi_1").slideUp();
		        $("#isi_2").slideUp();
		        $("#isi_3").slideUp();
		        $("#isi_"+id).slideToggle();
		    });
		});
	</script>
</body>
</html>
